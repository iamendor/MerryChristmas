<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="title">Merry Christmas!</div>
    <div class="christmas-card">
      <div class="christmas-card-content">
        <p id="holiday">Happy</p>
        <p id="holiday2">Holiday!</p>
        <p id="from">from Andor</p>
        <img src="giftbox.png" />
      </div>
    </div>
    <div class="christmas-tree">
      <svg
        width="130"
        height="246"
        viewBox="0 0 130 246"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <rect id="tree" x="50" y="196" width="30" height="50" fill="#D66C0B" />
        <path
          id="t1"
          d="M65 83L129.952 195.5H0.0480957L65 83Z"
          fill="#119A16"
        />
        <path id="t2" d="M65 45L121.292 142.5H8.70835L65 45Z" fill="#0FA215" />
        <path id="t3" d="M65 0L112.631 82.5H17.3686L65 0Z" fill="#11AE17" />
      </svg>
      <p>Hover it!</p>
    </div>
    <div class="train"><img src="railroad.png" /></div>
  </body>
</html>
